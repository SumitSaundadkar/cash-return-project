    <div class="container">
        <h1 id="heading">Cash Register Manager</h1>
        <p id="para">Enter your bill amount and cash given by the customer and know minimun number of notes to return.
        </p>
        <label class="input-label" for="bill">Bill Amount:</label>
        <input class="input" id="bill-amount" type="text" />

        <label class="input-label" for="cash">Cash Given:</label>
        <input class="input" id="cash-given" type="text" />
        <button id="check-button">Check</button>
        <p id="error-message"></p>

        <table class="change-data">
            <caption>Return Change</caption>

            <tr>
                <th>No of Notes</th>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>

                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
            </tr>
            <th>Note</th>
            <td>2000</td>
            <td>500</td>
            <td>100</td>
            <td>20</td>
            <td>10</td>
            <td>5</td>
            <td>1</td>
        </table>
